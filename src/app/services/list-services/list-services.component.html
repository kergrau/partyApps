<br>
<div class="table-center">
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-list">

    <!-- Position Column -->
    <ng-container matColumnDef="No">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element, index as i"> {{i + 1}} </td>
    </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef >Actions</th>
      <td mat-cell *matCellDef="let element">
        <button class="bt-edit" mat-raised-button (click)="Edit(element)" color="primary">Edit</button>
        <button class="bt-delete" mat-raised-button (click)="Delete(element)" color="warn">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>

  <br>
  
  <button class="bt-create" mat-flat-button color="primary" routerLink="/form-services"> 
   CREATE
  </button>

</div>
