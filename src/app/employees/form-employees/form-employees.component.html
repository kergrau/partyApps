<mat-card class="m-card">
  <mat-card-header class="m-card-h">
    <mat-card-title class="m-card-t">New Employee</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <form class="form-register">
      <p>
        <mat-form-field class="inp-register" appearance="legacy">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter your name" name="name"
          [(ngModel)]="employees.name" required>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="inp-register" appearance="legacy">
          <mat-label>Surname</mat-label>
          <input matInput placeholder="Enter your surname" name="surname"
          [(ngModel)]="employees.surname" required>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="inp-register" appearance="legacy">
          <mat-label>Phone</mat-label>
          <input matInput placeholder="Enter your phone" name="phone"
          [(ngModel)]="employees.phone" required>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field class="inp-register" appearance="legacy">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" name="email"
          [(ngModel)]="employees.email" required>
        </mat-form-field>
      </p>

    </form>
  </mat-card-content>

  <mat-card-actions class="m-card-act">
    <button class="btn-reg btn-can" mat-raised-button routerLink="/list-persons">Cancel</button>
    <button class="btn-reg" mat-raised-button color="primary" (click)="Create()">Create</button>
  </mat-card-actions>
</mat-card>
